services:
  - type: web
    name: oabs-php
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        value: your-mysql-host
      - key: DB_USER
        value: your-mysql-username
      - key: DB_PASS
        value: your-mysql-password
      - key: DB_NAME
        value: oabs
      - key: SMTP_USER
        value: your-smtp-username
      - key: SMTP_PASS
        value: your-smtp-password
