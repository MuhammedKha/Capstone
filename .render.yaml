services:
  - type: web
    name: OABS
    env: docker
    plan: free
    rootDir: OABS              # ðŸ‘ˆ tells Render where your code is
    dockerfilePath: OABS/Dockerfile  # ðŸ‘ˆ tells Render where your Dockerfile is
    envVars:
      - key: DB_HOST
        value: your-mysql-host
      - key: DB_USER
        value: your-db-username
